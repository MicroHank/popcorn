                "ÁàÜÁ±≥Ëä±Â¶ÇÊûú‰∏çÂ•ΩÂêÉ  ÊòØ‰Ω†ÁöÑÂìÅÂë≥ÂïèÈ°å",
                "Ê≤íË≥£ÂÜ¨ÁìúËå∂  Âõ†ÁÇ∫ÊàëÂÄëÊ≤íÊúâÊôÇÈñìÁÖÆËå∂",
                "‰Ω†ÁöÑ Code ÊúÉÊéõ  ÊàëÁöÑÁàÜÁ±≥Ëä±ÂæàÁÇ∏",
                "AI ÈúÄË¶ÅÈõªÂäõÂíåÁÆóÂäõ  ‰Ω†ÈúÄË¶ÅÁÜ±ÈáèÂéüÂäõ",
                "Á∂≤È†Å/Êµ∑Â†±/ÊâãÊãøÊùø/Èü≥Ê®Ç  by Gemini AI"

            // ÂúñÁâáÂàóË°® (Âæû‰∏çÂêåË≥áÊñôÂ§æÁç≤ÂèñÔºåÈÄôË£°ÊâãÂãïÂàóÂá∫)
            const imageLibrary = {
                images: [
                    "main.jpg", "discount.jpg", "1.jpg", "2.jpg", "3.jpg", "4.jpg",
                    "5.jpg", "6.jpg", "7.jpg", "8.png", "9.jpg", "10.jpg",
                    "11.jpg", "12.png", "13.png", "14.png", "15.png",
                    "16.jpg", "17.png", "18.png", "19.jpg", "20.jpg",
                    "21.jpg", "22.png", "23.png"
                ],
                customer: [
                    "1.jpg", "2.jpg"
                ],
                other: [
                    "1.jpg", "2.jpg"
                ]
            };

            const $textContainer = $('#carouselContent');
            const $imageContainer = $('#imageCarouselContent');

            // ÁîüÊàêÊñáÂ≠óËº™Êí≠È†ÖÁõÆ
            sentences.forEach((text, index) => {
                const isActive = index === 0 ? 'active' : '';
                const processedText = text;
                const slideHtml = `

            /**
             * Êõ¥Êñ∞ÂúñÁâáËº™Êí≠È†ÖÁõÆ
             * @param {string} type - images, customer, or other
             */
            function updateImageCarousel(type) {
                const imageList = imageLibrary[type] || [];
                $imageContainer.empty();

                if (imageList.length === 0) {
                    $imageContainer.append('<div class="carousel-item active"><div class="content-wrapper"><h3>Êö´ÁÑ°ÁÖßÁâá</h3></div></div>');
                    return;
                }

                imageList.forEach((imgName, index) => {
                    const isActive = index === 0 ? 'active' : '';
                    const slideHtml = `
                        <div class="carousel-item ${isActive}">
                            <img src="${type}/${imgName}" alt="${imgName}">
                        </div>
                    `;
                    $imageContainer.append(slideHtml);
                });

                // ÈáçÁΩÆËº™Êí≠ÂØ¶‰æã
                imageCarouselInstance.to(0);
                startProgress($imageProgress, imgInterval);
            }

            // ÂàùÂßãÂåñÂúñÁâáËº™Êí≠ (7ÁßíÂàáÊèõ)
            const imgInterval = 7000;
            const $imageCarousel = $('#imageCarousel');
            const $imageProgress = $('#imageProgress');

            const imageCarouselInstance = new bootstrap.Carousel(document.querySelector('#imageCarousel'), {
                interval: imgInterval,
                ride: 'carousel',
                pause: false
            });

            // ÂàùÂßãÂåñËàá‰∫ã‰ª∂Áõ£ËÅΩ
            updateImageCarousel('images');

            $('#folderSelect').on('change', function () {
                updateImageCarousel($(this).val());
            });

            // ÂàùÂßãÂåñÊñáÂ≠óËº™Êí≠ (5ÁßíÂàáÊèõ)
            const textInterval = 5000;
            const $textCarousel = $('#textCarousel');
            const $textProgress = $('#textProgress');

            const textCarouselInstance = new bootstrap.Carousel(document.querySelector('#textCarousel'), {
                interval: textInterval,
                ride: 'carousel',
                touch: true,
                pause: false
            });

            // ÈÄ≤Â∫¶Ê¢ùÂãïÁï´ÈÇèËºØ
            function startProgress($progressBar, duration, carouselId) {
                $progressBar.stop().css('width', '0%');
                $progressBar.animate({ width: '100%' }, duration, 'linear');
            }

            // Áõ£ËÅΩËº™Êí≠ÂàáÊèõ‰∫ã‰ª∂‰æÜÈáçÁΩÆÈÄ≤Â∫¶Ê¢ù
            document.querySelector('#imageCarousel').addEventListener('slide.bs.carousel', function () {
                startProgress($imageProgress, imgInterval);
            });

            document.querySelector('#textCarousel').addEventListener('slide.bs.carousel', function () {
                startProgress($textProgress, textInterval);
            });

            // ÂàùÂßãÂïüÂãï
            startProgress($imageProgress, imgInterval);
            startProgress($textProgress, textInterval);

            // Âç≥ÊôÇÊà∞Ê≥ÅÈÇèËºØ (Âæû GAS ËÆÄÂèñ)
            const GAS_URL = "https://script.google.com/macros/s/AKfycbz5qSfvk-8rtj-VUd66KIoWJtKkxKx5RzNOI6-bF0A6xvhu3rAqHgz6jAu96Bd-Mn8wpA/exec";

            async function fetchSalesData() {
                try {
                    const response = await fetch(`${GAS_URL}?action=getSales`);
                    const data = await response.json();

                    // Update stats if data is valid
                    if (data) {
                        animateValue("popcornCount", parseInt($('#popcornCount').text()), parseInt(data["ÁàÜÁ±≥Ëä±Â§ß‰ªΩ"] || 0), 2000);
                        animateValue("popcornCount2", parseInt($('#popcornCount2').text()), parseInt(data["ÁàÜÁ±≥Ëä±Â∞è‰ªΩ"] || 0), 2000);
                        animateValue("sodaCount", parseInt($('#sodaCount').text()), parseInt(data["Á¢≥ÈÖ∏È£≤"] || 0), 2000);
                        animateValue("comboCount", parseInt($('#comboCount').text()), parseInt(data["Ë∂ÖÂÄºÁµÑÂêà"] || 0), 2000);
                    }
                } catch (error) {
                    console.error("Error fetching sales data:", error);
                }
            }

            function animateValue(id, start, end, duration) {
                if (start === end) return;
                const obj = document.getElementById(id);
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerText = Math.floor(progress * (end - start) + start);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // ÂïüÂãïÊà∞Ê≥ÅÊõ¥Êñ∞ (Á´ãÂç≥Âü∑Ë°å‰∏ÄÊ¨°Ôºå‰πãÂæåÊØè 60 Áßí‰∏ÄÊ¨°)
            fetchSalesData();
            setInterval(fetchSalesData, 60000);

            // Ë∑ëÈ¶¨ÁáàÂêåÊ≠•ÈÇèËºØ
            async function fetchMarquee() {
                try {
                    const response = await fetch(`${GAS_URL}?action=getMarquee`);
                    const data = await response.json();

                    if (data && data.active && data.text) {
                        const currentText = $('#marqueeDisplay').text();
                        if (data.text !== currentText) {
                            $('#marqueeDisplay').text(data.text);

                            // Ê†πÊìöÂ≠óÊï∏Ë™øÊï¥ÂãïÁï´ÈÄüÂ∫¶
                            const duration = Math.max(10, data.text.length * 0.6);
                            $('#marqueeDisplay').css('animation-duration', `${duration}s`);
                        }
                        $('#marqueeWrapper').fadeIn();
                    } else {
                        $('#marqueeWrapper').fadeOut();
                    }
                } catch (error) {
                    console.error("Error fetching marquee data:", error);
                }
            }

            // ÂïüÂãïË∑ëÈ¶¨ÁáàÂêåÊ≠• (ÊØè 10 ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°)
            fetchMarquee();
            setInterval(fetchMarquee, 10000);
        });
