<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆米花團隊-圖文輪播</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="爆米花團隊的圖文輪播，帶給您歡樂與美味。">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    
    <!-- Google Fonts: Outfit (Modern and Clean) -->
    <link href="assets/fonts/css2.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
            --secondary-gradient: linear-gradient(135deg, #6BCB77 0%, #4D96FF 100%);
            --dark-gradient: linear-gradient(135deg, #1e1e2f 0%, #121212 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            background: #000;
        }

        /* Container for Split Screen */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .top-section {
            flex: 0 0 85%;
            display: flex; /* Horizontal layout */
            flex-direction: row;
            background: #111;
            overflow: hidden;
            position: relative;
        }

        /* Combined side panel for information and QR code */
        .side-info-panel {
            flex: 0 0 300px; /* Fixed width for text/QR info */
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            /* border-right: 1px solid var(--glass-border); */
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 10;
        }

        #imageCarousel {
            flex: 1; /* Take remaining space */
            height: 100%;
        }

        .bottom-section {
            flex: 0 0 15%; /* Decreased to give more room to images */
            position: relative;
            background: #000;
            border-top: 1px solid var(--glass-border);
            margin-top: 10px;
        }

        /* Animated Background for Bottom Section */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: var(--dark-gradient);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Image Carousel Styling */
        #imageCarousel {
            height: 100%;
            width: 100%;
        }

        #imageCarousel .carousel-inner, 
        #imageCarousel .carousel-item {
            height: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Shows full image without cropping */
            background: #000;
        }

        /* Full Screen Carousel */
        #textCarousel {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .carousel-inner {
            height: 100%;
        }

        .carousel-item {
            height: 100%;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .content-wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            margin: 0 auto;
        }

        .funny-text {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
            line-height: 1.2;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
            letter-spacing: 0.3rem;
            white-space: nowrap;
        }

        .active .funny-text {
            opacity: 1;
            transform: translateY(0);
        }

        .badge-brand {
            background: var(--primary-gradient);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Ambient Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.3;
        }

        .circle-1 {
            width: 250px;
            height: 250px;
            background: #FF6B6B;
            top: -50px;
            right: 10%;
            animation: move 20s infinite alternate;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #FFD93D;
            bottom: -50px;
            left: 10%;
            animation: move 15s infinite alternate-reverse;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }

        .ai-info-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            color: #fff;
            animation: fadeIn 1s ease-out;
        }

        .ai-info-badge h6 {
            margin: 0;
            font-size: 1.1rem;
            color: #FFD93D;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .ai-info-badge p {
            margin: 8px 0 0 0;
            font-size: 1.4rem;
            font-weight: 500;
            line-height: 1.4;
            letter-spacing: 1px;
        }

        .vote-qrcode-internal {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
            text-align: center;
        }

        .vote-qrcode-internal img {
            width: 100%;
            max-width: 180px;
            aspect-ratio: 1/1;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 2px solid #FFD93D;
            padding: 5px;
            background: #fff;
        }

        .vote-qrcode-internal span {
            display: block;
            font-size: 1.1rem;
            color: #FFD93D;
            font-weight: 700;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .top-section {
                flex-direction: column;
            }
            .side-info-panel {
                flex: 0 0 auto;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
                flex-direction: row;
                gap: 15px;
                padding: 15px;
                overflow-x: auto;
                overflow-y: hidden;
            }
            .ai-info-badge, .vote-qrcode-badge {
                flex: 0 0 auto;
                min-width: 250px;
            }
            .vote-qrcode-internal img {
                width: 100px;
                height: 100px;
            }
            .ai-info-badge p {
                font-size: 1rem;
            }
            .ai-info-badge h6 {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .funny-text {
                font-size: 1.8rem;
            }
            .top-section {
                flex: 0 0 80%;
            }
            .bottom-section {
                flex: 0 0 20%;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Top Section: Image Carousel -->
        <div class="top-section">
            <!-- Left Side Info Panel -->
            <div class="side-info-panel">
                <div class="ai-info-badge">
                    <h6>使用 AI 完成的</h6>
                    <p>音樂/圖片/海報<br>菜單/手拿板<br>輪播程式</p>
                    <h6 class="mt-3">我們自己完成的</h6>
                    <p>歌詞/圖文字<br>炸爆米花<br>備料+設備<br>賺你們的錢</p>
                    
                    <!-- QR Code integrated at the bottom of the same badge -->
                    <div class="vote-qrcode-internal">
                        <img src="vote_qrcode.jpg" alt="投票 QR Code">
                        <span>爆米花梗文大賞</span>
                    </div>
                </div>
            </div>

            <div id="imageCarousel" class="carousel slide">
                <div class="carousel-inner" id="imageCarouselContent">
                    <!-- Images will be injected by JS -->
                </div>
            </div>
        </div>

        <!-- Bottom Section: Text Carousel -->
        <div class="bottom-section">
            <div class="bg-container"></div>
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>

            <div id="textCarousel" class="carousel slide carousel-fade">
                <div class="carousel-inner" id="carouselContent">
                    <!-- Content will be injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery & Bootstrap JS -->
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

    <script id="mainScript">
        $(document).ready(function() {
            /** 
             * 手動添加文字區塊
             */
            const sentences = [
                "我們是一群遊手好閒的  潮州人",
                "聽說擺攤很賺錢",
                "我們是一個想在年街賺錢的爆米花團隊",
                "阿我就運氣好抽到籤 不然你要怎麼樣？",
                "我賺你的錢又怎麼了",
                "我要你的錢  你要我的爆米花",
                "我們只想騙你50元",
                "我們的爆米花跟別人不同  我們的很好笑",
                "別人的比較便宜  一定是我們的比較貴",
                "買貴絕不退差價  因為我們的快樂不退費",
                "您終究要吃爆米花的  那為什麼不一開始就買",
                "先苦不一定後甜  但爆米花一定很甜",
                "山不在高 有仙則靈  我爆米花 50 就行",
                "距離百年老店只差99年360天了",
                "老闆不講武德  只講五十元",
                "猶豫不決會讓你更餓  還會讓我們沒賺錢",
                "我台積電賣飛在600 只好來賣爆米花",
                "爆米花 50 元  你到底買不買？",
                "我們的年終就靠你們了",
                "我就爛！但爆米花很讚",
                "吃爆米花不配飲料  你是怕胖還是沒錢？",
                "飲料沒什麼營養  但喝起來很爽",
                "給自己一個亂花錢的機會  這樣才叫做過年",
                "再忙  也要賣你一份",
                "雖然吃爆米花不會變聰明  但可以讓我們賺錢",
                "你女朋友的香水  不可能比爆米花還要香",
                "你男朋友的嘴  不可能比爆米花還要甜",
                "聽說吃甜的不好  趕快來吃一份壓壓驚",
                "哥吃的不是人生  是50元的價值",
                "姊吃的不是熱量  是快樂的堅持",
                "人生已經夠酸  爆米花必須要甜",
                "你出錢我出力  創造年街好景氣",
                "不要騙自己在減肥  今天吃一份就好",
                "薪水少的人  一份只要 50 元",
                "薪水多的人  請驕傲地告訴我們你買兩份",
                "外縣市來的朋友  一份特價 50 元",
                "老闆的兒子要出國留學  我只留在這裡賣爆米花",
                "我們爆米花沒有什麼優點  就是一直加糖",
                "所以我們窮得只剩下甜",
                "你能想像吧？網頁/海報/看板  都是 AI 做的",
                "爆米花是我們炸的 如果不好吃  是你的品味問題"
            ];

            // 圖片列表 (從 images/ 資料夾獲取，這裡手動列出)
            const images = [
                "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg",
                "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg",
                "11.jpg", "12.jpg", "13.png", "14.png", "15.png",
                "16.png", "17.png", "18.png", "19.jpg", "20.jpg",
                "21.jpg"
            ];

            const $textContainer = $('#carouselContent');
            const $imageContainer = $('#imageCarouselContent');
            
            // 生成文字輪播項目
            sentences.forEach((text, index) => {
                const isActive = index === 0 ? 'active' : '';
                const processedText = text;
                const slideHtml = `
                    <div class="carousel-item ${isActive}">
                        <div class="content-wrapper">
                            <h1 class="funny-text">${processedText}</h1>
                        </div>
                    </div>
                `;
                $textContainer.append(slideHtml);
            });

            // 生成圖片輪播項目
            images.forEach((imgName, index) => {
                const isActive = index === 0 ? 'active' : '';
                const slideHtml = `
                    <div class="carousel-item ${isActive}">
                        <img src="images/${imgName}" alt="${imgName}">
                    </div>
                `;
                $imageContainer.append(slideHtml);
            });

            // 初始化圖片輪播 (7秒切換)
            new bootstrap.Carousel(document.querySelector('#imageCarousel'), {
                interval: 7000,
                ride: 'carousel',
                pause: false
            });

            // 初始化文字輪播 (5秒切換)
            new bootstrap.Carousel(document.querySelector('#textCarousel'), {
                interval: 5000,
                ride: 'carousel',
                touch: true,
                pause: false
            });
        });
    </script>
</body>
</html>
