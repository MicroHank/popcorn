<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆米花團隊 - 搞笑文字輪播</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="爆米花團隊的搞笑文字輪播，帶給您歡樂與美味。">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    
    <!-- Google Fonts: Outfit (Modern and Clean) -->
    <link href="assets/fonts/css2.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
            --secondary-gradient: linear-gradient(135deg, #6BCB77 0%, #4D96FF 100%);
            --dark-gradient: linear-gradient(135deg, #1e1e2f 0%, #121212 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            background: #000;
        }

        /* Container for Split Screen */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .top-section {
            flex: 0 0 75%; /* Top 75% for images */
            position: relative;
            background: #111;
            overflow: hidden;
        }

        .bottom-section {
            flex: 0 0 25%; /* Bottom 25% for text */
            position: relative;
            background: #000;
            border-top: 1px solid var(--glass-border);
        }

        /* Animated Background for Bottom Section */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: var(--dark-gradient);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Image Carousel Styling */
        #imageCarousel {
            height: 100%;
            width: 100%;
        }

        #imageCarousel .carousel-inner, 
        #imageCarousel .carousel-item {
            height: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Shows full image */
            background: #000;
        }

        /* Full Screen Carousel */
        #textCarousel {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .carousel-inner {
            height: 100%;
        }

        .carousel-item {
            height: 100%;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .content-wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .funny-text {
            font-size: 3rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
            line-height: 1.2;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .active .funny-text {
            opacity: 1;
            transform: translateY(0);
        }

        .badge-brand {
            background: var(--primary-gradient);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Ambient Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.3;
        }

        .circle-1 {
            width: 250px;
            height: 250px;
            background: #FF6B6B;
            top: -50px;
            right: 10%;
            animation: move 20s infinite alternate;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #FFD93D;
            bottom: -50px;
            left: 10%;
            animation: move 15s infinite alternate-reverse;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .funny-text {
                font-size: 1.8rem;
            }
            .badge-brand {
                font-size: 0.9rem;
            }
            .top-section {
                flex: 0 0 70%;
            }
            .bottom-section {
                flex: 0 0 30%;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Top Section: Image Carousel -->
        <div class="top-section">
            <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000">
                <div class="carousel-inner" id="imageCarouselContent">
                    <!-- Images will be injected by JS -->
                </div>
            </div>
        </div>

        <!-- Bottom Section: Text Carousel -->
        <div class="bottom-section">
            <div class="bg-container"></div>
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>

            <div id="textCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="6000">
                <div class="carousel-inner" id="carouselContent">
                    <!-- Content will be injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery & Bootstrap JS -->
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

    <script id="mainScript">
        $(document).ready(function() {
            /**

             */
            const sentences = [

                "我就爛 但爆米花很讚",
                "吃爆米花不喝飲料，你是怕胖還是沒錢",
                "我們的年終就靠你們了",
                "飲料沒什麼營養，但喝起來很爽",
                "給自己一個亂花錢的機會，這才叫做過年",
                "再忙~~也要賣你一份",
                "雖然吃爆米花不會變聰明，但可以讓我們賺錢",
                "你女朋友的香水，不可能比爆米花還要香",
                "你男朋友的嘴，不可能比爆米花還要甜",
                "聽說吃甜的不好，趕快來吃一份壓壓驚",
                "哥吃的不是人生，是50元的價值",
                "姊吃的不是熱量，是快樂的堅持",
                "人生已經夠酸，爆米花必須要甜",
                "你出錢我出力，創造年街好景氣",
                "不要騙自己在減肥，來吃一份吧",

                "我們爆米花沒有什麼優點，就是一直加糖",
                "所以我們窮得只剩下甜",

                "你聽到的音樂是使用 AI 做的，如果不好聽 也不是我的問題",
                "你看到的圖片是使用 AI 做的，如果很醜 理論上也跟我無關",
                "爆米花是我們炸的，如果不好吃 一定是你的品味問題"
            ];

            // 圖片列表 (自動從 images/ 資料夾獲取，這裡手動列出)
            const images = [
                "50元的爆米花_是天上掉下來的禮物.png",
                "AI做的音樂就是狂.png",
                "什麼減肥_我聽不到.png",
                "吃爆米花不喝飲料_你是怕胖還是省錢.png",
                "姊吃的不是熱量_是快樂.png",
                "媽_我偷吃甜食_但是你管不到哩.png",

                "您終究要吃爆米花的_為什麼不一開始就買.png",
                "我們是遊手好閒的潮州人.png",
                "我們比爆米花還甜.png",
                "我們的爆米花跟別人不一樣_我們很好笑.png",
                "我可愛到買了一份.png",
                "我就爛但爆米花很讚.png",
                "我沒消費只是路過.png",
                "我女朋友的香水_不可能比爆米花還要香.png",
                "我男朋友的嘴巴_不可能比爆米花還要甜.png",
                "打卡沒送爆米花.png",
                "沒什麼營養_但喝起來很爽.png",
                "減肥留給健身房的人_爆米花請留給我.png",
                "距離百年老店只差99年多了.png",
                "阿我賺你的錢又怎麼了.png"
            ];

            const $textContainer = $('#carouselContent');
            const $imageContainer = $('#imageCarouselContent');
            
            // 生成文字輪播項目
            sentences.forEach((text, index) => {
                const isActive = index === 0 ? 'active' : '';
                const processedText = text.replace(/[，,]/g, '<br>');
                const slideHtml = `
                    <div class="carousel-item ${isActive}">
                        <div class="content-wrapper">
                            <h1 class="funny-text">${processedText}</h1>
                        </div>
                    </div>
                `;
                $textContainer.append(slideHtml);
            });

            // 生成圖片輪播項目
            images.forEach((imgName, index) => {
                const isActive = index === 0 ? 'active' : '';
                const slideHtml = `
                    <div class="carousel-item ${isActive}">
                        <img src="images/${imgName}" alt="${imgName}">
                    </div>
                `;
                $imageContainer.append(slideHtml);
            });

            // 初始化圖片輪播 (6秒切換)
            new bootstrap.Carousel(document.querySelector('#imageCarousel'), {
                interval: 6000,
                ride: 'carousel',
                pause: false
            });

            // 初始化文字輪播 (6秒切換)
            new bootstrap.Carousel(document.querySelector('#textCarousel'), {
                interval: 6000,
                ride: 'carousel',
                touch: true,
                pause: false
            });
        });
    </script>
</body>
</html>
