<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的爆米花</title>
    <!-- Google Fonts: Inter & Noto Sans TC -->
    <link href="assets/fonts/css2.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FFD93D;
        }

        body {
            background-color: #fff;
            color: #333;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* A4 Page Layout */
        .page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            margin: 10mm auto;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .booth-name {
            font-size: 4rem;
            font-weight: 900;
            margin: 0;
            color: var(--primary-color);
            letter-spacing: 5px;
        }

        .tagline {
            font-size: 1.5rem;
            color: #666;
            margin-top: 10px;
            font-weight: 500;
        }

        .qr-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .qr-frame {
            padding: 20px;
            border: 10px solid var(--primary-color);
            border-radius: 40px;
            background: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .qr-code {
            width: 140mm;
            height: 140mm;
            display: block;
        }

        .instruction {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 40px;
            color: #333;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            border-top: 1px solid #eee;
            padding-top: 20px;
            color: #999;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: #666;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Print Overrides */
        @media print {
            .controls {
                display: none;
            }
            body {
                background: none;
            }
            .page {
                margin: 0;
                border: none;
                box-shadow: none;
                width: 100%;
                height: 100%;
            }
            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <a href="promo.html" class="btn btn-secondary">返回網頁</a>
        <button onclick="window.print()" class="btn">立即列印 (A4)</button>
    </div>

    <div class="page">
        <div class="header">
            <h1 class="booth-name">我的爆米花</h1>
            <p class="tagline">新鮮、酥脆、現爆的好滋味</p>
        </div>

        <div class="qr-section">
            <div class="qr-frame">
                <img src="qrcode_promo.jpg" alt="QR Code" class="qr-code">
            </div>
            <div class="instruction">
                掃描 QR Code 查看菜單資訊與攤位位置
            </div>
        </div>
    </div>

</body>
</html>
